<!DOCTYPE html>
<html lang="en" data-ng-app="vivo-cp">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   <meta name="description" content="{{app.description}}">
   <meta name="keywords" content="app, responsive, angular, bootstrap, dashboard, admin">
   <link rel="shortcut icon" href="app/img/fill-1.png">
   <title data-ng-bind="pageTitle()">Vivo Warriors Customer</title>
   <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css">

   <script src="vendor/intelinput/js/intlTelInput.js"></script>
   <script src="bower_components/moment/moment.js"></script>

<style>
   .dw-loading.dw-loading-overlay {
      background-color: rgba(255, 255, 255, .7);
      z-index: 0;

      background-image: url("vendor/intelinput/img/flags.png");
   }
</style>
